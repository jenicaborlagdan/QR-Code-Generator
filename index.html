<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            color: white;
            font-family: 'Century Gothic', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            font-size: 2rem;
            position: relative;
            display: none;
        }
        .text, .question {
            animation: fadeInOut 2s infinite;
        }
        .meme {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            display: none;
        }
        .button-container, .response-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .response-message {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            display: none;
        }
        button {
            background-color: red;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Century Gothic', sans-serif;
            margin: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
    <script>
        function showMessage() {
            document.querySelector('.container').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.response-buttons').style.display = 'block';
        }
        function respond(response) {
            if (response === 'yes') {
                document.querySelector('.response-message').innerText = "If you pressed yes, I will be notified";
                document.querySelector('.response-message').style.display = 'block';
                document.querySelector('.response-buttons').style.display = 'none';
                sendEmail();
            } else {
                document.querySelector('.meme').style.display = 'block';
            }
        }
        
        function sendEmail() {
            emailjs.init("k8fIQU4Vo33SAELaO"); // Your Public Key
            emailjs.send("service_y2lfxpa", "template_bjgfs79", {
                to_name: "Your Name",
                message: "She pressed YES! ðŸŽ‰",
                to_email: "your-email@example.com" // Replace with your actual email
            }).then(function(response) {
                console.log("Email sent successfully", response);
            }, function(error) {
                console.log("Email failed to send", error);
            });
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button onclick="showMessage()">Press Me</button>
    </div>
    <div class="container">
        <div class="text">I miss you, Mahal</div>
        <div class="question">Can I come back to you? ðŸ¥º</div>
    </div>
    <img class="meme" src="https://i.imgur.com/jyTzUiD.gif" alt="Funny Meme" style="display: none;">
    <div class="response-buttons" style="display: none;">
        <button onclick="respond('yes')">Yes</button>
        <button onclick="respond('no')">No</button>
    </div>
    <div class="response-message"></div>
</body>
</html>
